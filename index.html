<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/560dc6c91f.js" crossorigin="anonymous"></script>
  <link href="src/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container">
    <div class="card" style="width: 820px; height:600px">
      <div class="card-body">
        <form id="weather-form">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search location" id="form-input">
            <button class="btn btn-primary" type="submit">Search</button>
            <button type="button" class="btn btn-dark" id="current-location">Current location</button>
          </div>
        </form>
        <p class="card-text">
          <h1>Munich</h1>
          <h2 id="main-city-temp">10 °C</h2>
          <i class="fa-solid fa-sun selected-city-icon"></i>
          <ul class="selected-city-stats">
            <li>11:00 AM</li>
            <li>Mostly sunny</li>
          </ul>
          <ul class="temp-stats">
            <li>Max: <span class="temp-stats-temp">13 °C</span></li>
            <li>Min: <span class="temp-stats-temp">-4 °C</span></li>
            <li>Avg: <span class="temp-stats-temp">5 °C</span></li>
          </ul>
        </p>
        <footer>
          <div class="row">
            <div class="col day">
              <h5>15 °C </h5>
              <i class="fa-solid fa-sun"></i>
              <h5>Sunny</h5>
            </div>
            <div class="col day">
              <h5>13 °C </h5>
              <i class="fa-solid fa-cloud-sun-rain"></i>
              <h5>Partially Sunny</h5>
            </div>
            <div class="col day">
              <h5>9 °C </h5>
              <i class="fa-solid fa-cloud"></i>
              <h5>Cloudy</h5>
            </div>
            <div class="col day">
              <h5>5 °C </h5>
              <i class="fa-solid fa-cloud-rain"></i>
              <h5>Rainy</h5>
            </div>
            <div class="col day">
              <h5>1 °C </h5>
              <i class="fa-regular fa-snowflake"></i>
              <h5>Snow</h5>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
