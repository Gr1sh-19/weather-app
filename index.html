<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
  <script src="https://kit.fontawesome.com/560dc6c91f.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href="src/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container">
    <form id="search-input">
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="search-city-form" placeholder="Search city" aria-label="Search city"
          autocomplete="off" aria-describedby="button-addon2">
        <button class="btn btn-primary" type="submit" id="button-addon2">Search</button>
      </div>
    </form>
    <h1 id="city"></h1>
    <div class="row">
      <div class="col-md-6">
        <ul>
          <li id="currrent-date">
          </li>
          <li id="weather-conditions">
          </li>
        </ul>
      </div>
      <div class="col-md-6">
        <div class="row">
          <ul>
            <li>
              Humidity: <span id="humidity"></span> %
            </li>
            <li>
              Wind: <span id="wind"></span> km/h
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-6">
        <ul>
          <li class="temperature">
            <img src="" id="current-temperature-img"> <sub><span id="current-temperature"></span></sub>
            <sup> Â°<a href="#" id="celsius-link" class="active">C</a>
            </sup>
          </li>
        </ul>
      </div>
    </div>
    <div class="forecast" id="forecast">

    </div>

  </div>
  <small>
    <a href="https://github.com/Gr1sh-19/weather-app" target="_blank">Open source code </a>by Grishma Nair
  </small>
  <script src="src/index.js"></script>
</body>

</html>
